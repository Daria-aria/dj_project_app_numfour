

<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">

            <!-- Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Startpage
                <i class="fa-solid fa-dove" style="color: #ffffff;"></i>
                </a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">

                <!-- Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="">About</a>
                </div>

                <!-- Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'my-posts' %}">
                            All posts<i class="fa-regular fa-images" style="color: #d6e137;"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'new-post' %}">
                            New post<i class="fas fa-image" style="color: #d6e137;"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            Log out <i class="fa-regular fa-hand-peace"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'profile' %}">
                            My profile: {{user.username}} <i class="fa-solid fa-face-grin-wide" style="color: #ff4763;"></i>
                        </a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">
                        Log in <i class="fas fa-sign-in-alt"></i>
                    </a>

                    <a class="nav-item nav-link" href="{% url 'register' %}">
                        Register <i class="fa-regular fa-user"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
